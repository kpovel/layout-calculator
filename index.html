<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="scoreBoard button">1,258.2</div>

    <div class="bottoms">
        <div class="first_row">
            <button class="double_button button">C</button>
            <button class="standard_button button" id="backspace">&#9003;</button>
            <button class="standard_button blue_button button">÷</button>
        </div>

        <div class="second_row">
            <button class="standard_button button">7</button>
            <button class="standard_button button">8</button>
            <button class="standard_button button">9</button>
            <button class="standard_button blue_button button">×</button>
        </div>


        <div class="third_row">
            <button class="standard_button button">4</button>
            <button class="standard_button button">5</button>
            <button class="standard_button button">6</button>
            <button class="standard_button blue_button button">–</button>
        </div>

        <div class="fourth_row">
            <button class="standard_button button">1</button>
            <button class="standard_button button">2</button>
            <button class="standard_button button">3</button>
            <button class="standard_button blue_button button">+</button>
        </div>

        <div class="fifth_row">
            <button class="triple_button button">0</button>
            <button class="standard_button blue_button button">=</button>
        </div>
    </div>

</div>
</body>
</html>
